    <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LTL Enterprise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./main.html">Home</a>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Your Profile

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="./dashboard.html">Settings</a>

                    </div>

        </div>
    </nav>
    <!-- End Nav Bar -->

    <div class="container mt-5">
        <h1>User Management</h1>

        <!-- Table for displaying users -->
        <table class="table mt-4">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sample row, replace with dynamic data -->
            <tr data-id="1" data-firstname="John" data-lastname="Doe" data-email="john@example.com" data-birthday="1990-01-01" data-department="IT" data-phonenumber="123456789" data-password="password" data-isactive="true" data-role="Admin">
                <td>1</td>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm edit-btn">Edit</button>
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
            <tr data-id="2" data-firstname="Rainer" data-lastname="Zufall" data-email="artist@sheeran.com" data-birthday="2002-04-20" data-department="IT" data-phonenumber="123456789" data-password="password" data-isactive="true" data-role="Admin">
                <td>2</td>
                <td>Rainer Zufall</td>
                <td>artist@sheeran.com</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm edit-btn">Edit</button>
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
            <!-- Sample row end -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

        <!-- Modal for adding/editing user -->
        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form for adding/editing user -->
                        <form id="userForm">
                            <input type="hidden" id="userId">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="birthday">Birthday</label>
                                    <input type="date" class="form-control" id="birthday" name="birthday">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="department">Department</label>
                                    <input type="text" class="form-control" id="department" name="department">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="role">Role</label>
                                    <select id="role" class="form-control" name="role">
                                        <option selected>Choose...</option>
                                        <option value="Admin">Admin</option>
                                        <option value="User">User</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isActive" name="isActive">
                                    <label class="form-check-label" for="isActive">
                                        Active
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button to open modal for adding/editing user -->
        <button type="button" class="btn btn-success mt-3" data-toggle="modal" data-target="#userModal">
            Add User
        </button>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to fill form fields with user data when editing
        $('.edit-btn').on('click', function() {
            var row = $(this).closest('tr');
            var userId = row.data('id');
            var firstName = row.data('firstname');
            var lastName = row.data('lastname');
            var email = row.data('email');
            var phoneNumber = row.data('phonenumber');
            var birthday = row.data('birthday');
            var department = row.data('department');
            var password = row.data('password');
            var isActive = row.data('isactive');
            var role = row.data('role');

            $('#userId').val(userId);
            $('#firstName').val(firstName);
            $('#lastName').val(lastName);
            $('#email').val(email);
            $('#phoneNumber').val(phoneNumber);
            $('#birthday').val(birthday);
            $('#department').val(department);
            $('#password').val(password);
            $('#isActive').prop('checked', isActive);
            $('#role').val(role);

            $('#userModal').modal('show');
        });
    </script>


    </body>
</html>
