<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benutzerverwaltung | Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Zentrieren der Karte */
        .center-card {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        /* Leicht abgerundete Ecken und Schatten */
        .custom-card {
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div class="container center-card">
    <div class="card custom-card w-50">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form th:action="@{/api/auth/login}" method="post">
                <div class="form-group"><label class="form-label"> User Name : <input class="form-control" type="text" name="username"/> </label></div>
                <div class="form-group"><label class="form-label"> Password: <input class="form-control" type="password" name="password"/> </label></div>
                <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
